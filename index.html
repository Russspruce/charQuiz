<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Character Quiz</title>
  </head>
  <body>
   <div class="container">
    <div class="jumbotron">
      <h1>Which superhero are you?</h1>
      <p>See which hero you are!  This is filler text for now.</p>
    </div>
    <div class="col-md-6">
      <form id="charQuiz">
      <ol>
        <li>
          <label class="q1">What characteristic would people describe you as?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="1">
              Intelligent
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="2">
              Courageous
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="4">
              Responsible
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="3">
              Committing
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="5">
              Angry
            </label>
          </div>
        </li>
        <li>
          <label>What kind of music do you listen to?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="2">
              Big Band
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="3">
              Pop
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="4">
              Alternative
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="5">
              Whale Songs
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="1">
              Metal
            </label>
          </div>
        </li>
        <li>
          <label>What is your ideal getaway?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="3">
              Milky Way
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="1">
              Malibu
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="5">
              Adirondak Mountains
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="2">
              Baseball Stadium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="4">
              Hanging Out At Home
            </label>
          </div>
        </li>
      </ol>
      <button type="submit" class="btn">Go!</button>
    </form>
   </div>
 </div>
</body>
</html>
